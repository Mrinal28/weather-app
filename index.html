<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <div class="wrapper">
    <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input type="text" spellcheck="false" placeholder="Enter a city name" required>
        <div class="separator"></div>
        <button>Get Device Location</button>
      </div>
    </section>
    <section class="weather-part">
      <img src="" alt="Weather Icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class='bx bx-map'></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <img src="https://img.icons8.com/color/48/000000/water.png"/>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <img src="https://img.icons8.com/cotton/64/000000/thermometer--v4.png"/>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
